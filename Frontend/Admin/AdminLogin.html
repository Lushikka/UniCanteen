<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Admin Login</title>
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>
    <div class="header">
        <h1>Canteen Admin Login</h1>
        <p>Access your canteen dashboard</p>
    </div>
    <div class="center-box">
        <form id="adminLoginForm" class="login-box">
            <div class="box-header">Admin Login</div>
            <div class="input-box">
                <label for="username">
                    <span class="icon">&#128100;</span>
                    <input type="text" id="username" name="username" placeholder="UserName" required>
                </label>
            </div>
            <div class="input-box">
                <label for="password">
                    <span class="icon">&#128274;</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </label>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 UniCanteen by MenuMasters | All rights reserved</p>
    </footer>
    <script src="AdminLogin.js"></script>
</body>
</html>
