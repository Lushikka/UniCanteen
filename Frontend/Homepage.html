<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Canteens | UniCanteen</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <img src="Resources/Logo.png" alt="Logo" class="logo">
            <span class="brand">UniCanteen</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cantee Admin</a></li>
            <li><a href="#">Super admin</a></li>
        </ul>
    </nav>

    <header class="hero-section">
        <div class="hero-overlay">
            <h1>Welcome to<br>University Canteens</h1>
            <p>Choose Your Canteen and Explore Fresh Menus Daily</p>
        </div>
        <img src="Resources/bg.jpg" alt="Canteen background" class="hero-bg">
    </header>

    <main class="canteens">
        <div class="canteen-row">
            <div class="canteen-card">
                <div class="canteen-title">MAHAGEDARA</div>
                <img src="Resources/mahagrdara.jpg" alt="Mahagedara canteen" class="canteen-img">
                <button class="view-btn">View</button>
            </div>
            <div class="canteen-card">
                <div class="canteen-title">META</div>
                <img src="Resources/meta.jpg" alt="Meta canteen" class="canteen-img">
                <button class="view-btn">View</button>
            </div>
            <div class="canteen-card">
                <div class="canteen-title">HALABOJAN</div>
                <img src="Resources/halabojan.jpg" alt="Halabojan canteen" class="canteen-img">
                <button class="view-btn">View</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 UniCanteen by MenuMasters | All rights reserved</p>
    </footer>
    <script src="Homepage.js"></script>
</body>
</html>
